<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/004/987/809/original/calculator-icon-with-long-shadow-free-vector.jpg"  type="image/x-icon">
</head>
<body>

    <div id="container">

        
        <h1 id="heading">Calculator App</h1>
        <input id="input-text" type="text" disabled="disabled" placeholder="Enter Value">
        
        <div id="btns">

        <div class="first-row">
            <button class="btnValue" value="1">1</button>
            <button class="btnValue" value="4">4</button>
            <button class="btnValue" value="7">7</button>
            <button style="color: red;" class="btnValue" value="C">C</button>
            
        </div>

        <div class="second-row">
            <button class="btnValue" value="2">2</button>
            <button class="btnValue" value="5">5</button>
            <button class="btnValue" value="8">8</button>
            <button class="btnValue" value="0">0</button>
            
        </div>

        <div class="third-row">
            <button class="btnValue" value="3">3</button>
            <button class="btnValue" value="6">6</button>
            <button class="btnValue" value="9">9</button>
            <button style="color: blue;" class="btnValue" value="="><i class="fa-solid fa-equals"></i></button>
            
        </div>

        <div class="fourth-row">
            <button style="color: gray;" class="btnValue" value="+"><i class="fa-solid fa-plus"></i></button>
            <button style="color: gray;" class="btnValue" value="-"><i class="fa-solid fa-minus"></i></button>
            <button style="color: gray;" class="btnValue" value="*"><i class="fa-solid fa-xmark"></i></button>
            <button style="color: gray;" class="btnValue" value="/"><i class="fa-solid fa-divide"></i></button> 
        </div>
    </div>

    <button class="btnValue" id="back-btn" value="B"><i class="fa-solid fa-arrow-left"></i></button>

     </div>

    <footer>
        <p>Created By Nikhil</p>
        <p id="copyright">Copyright</p>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
